<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Profile Page</title>

    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        .profile-photo {
            display: block;
            margin: 20px auto;
            border: 2px solid #000;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .intro {
            text-align: center;
            font-size: 18px;
        }

        .bold {
            font-weight: bold;
            color: darkgreen;
        }

        .say-hello-container {
            text-align: center;
            margin: 10px 0; /* Reduced from 20px to 10px */
        }

        .say-hello-container button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-section {
            margin-top: 15px; /* Reduced from 30px to 15px */
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-section button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container {
            display: flex;
            justify-content: center;
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Profile Page</h1>

    <img src="C:\Users\Bhumika\OneDrive\Desktop\myphoto.jpg" alt="Profile Photo" class="profile-photo">

    <p class="intro">
        Hello! My name is <span class="bold">GUGULOTH bHUMIKA</span>.<br>
        I am currently a <span class="bold">Final Year B.Tech CSE student</span>.<br>
        My hobby is <span class="bold">reading and coding</span>.
    </p>

    <div class="say-hello-container">
        <button onclick="sayHello()">Say Hello</button>
    </div>

    <div class="form-container">
        <div class="contact-section">
            <h2>Contact Me</h2>
            <form>
                <label>Name:</label><br>
                <input type="text" id="name" placeholder="Your Name"><br>

                <label>Email:</label><br>
                <input type="email" id="email" placeholder="Your Email"><br>

                <label>Message:</label><br>
                <textarea id="message" placeholder="Your Message"></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function sayHello() {
            let userName = prompt("What is your name?");
            if (userName) {
                alert("Hello, " + userName + "!");
            } else {
                alert("Hello!");
            }
        }
    </script>
</body>
</html>
